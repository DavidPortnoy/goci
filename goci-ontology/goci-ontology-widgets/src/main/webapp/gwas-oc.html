<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>GWAS Ontology/Curation Infrastructure Demo</title>

    <!-- INCLUDE THIS!-->
    <!-- Required script declaration to make autocomplete work -->
    <script type="text/javascript" src="http://bioportal.bioontology.org/javascripts/widgets/form_complete.js"></script>
    <!-- end of required script declaration -->

</head>

<body>

<div id="title">
    <h1>Demo of GWAS Ontology/Curation Javascript</h1>
</div>

<div id="content">
    <h3>GWAS Ontology Terms: Autocomplete</h3>

    <div id="goci-autocomplete-demo">
        <p>
            Demo of the GOCI autocomplete widget. This pulls all available terms from EFO.
        </p>

        <!-- INCLUDE THIS!-->
        <!--Use this input declaration to make an autocomplete box for EFO terms -->
        <label for="autocomplete-widget">
            EFO term:
        </label>
        <input type="text"
               id="autocomplete-widget"
               title="Autocomplete on EFO"
               name="efo_autocomplete"
               class="bp_form_complete-1136-name target"
               data-bp_include_definitions="true"
               size="50"/>
        <button id="autocomplete-save-button"
                title="save"
                name="efo_autocomplete_save_button"
                onclick="alert('You selected EFO term ' + $('#efo_autocomplete_bioportal_full_id').attr('value'));">
            <!-- todo: change the onclick event to something smarter than an alert -->
            save
        </button>
        <!-- end of input declaration -->

    </div>
</div>
</body>
</html>
